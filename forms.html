<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="">
            ФИО 
            <input type="text" name="fio" placeholder="Иванов Иван Иванович">
        </label>
        <br>
        <br>
        <label for="">
            Возраст
            <input type="number" name="age">
        </label>
        <br>
        <br>
        <label for="">
            Email
            <input type="email" name="email">
        </label>
        <br>
        <br>
        <label for="">
            Мужской
            <input type="radio" name="sex" value="Мужской" checked>
        </label>
        <label for="">
            Женский
            <input type="radio" name="sex" value="Женский">
        </label>
        <br>
        <br>
        <select name="place" id="">
            <option value="1">Ресторан 1</option>
            <option value="2">Ресторан 2</option>
            <option value="3">Ресторан 3</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Что понравилось</legend>
            <input type="checkbox" name="fav" value="place" > Место
            <input type="checkbox" name="fav" value="place" > Люди
            <input type="checkbox" name="fav" value="place" > Еда
        </fieldset>

        <br>
        <br>
        
        <textarea name="comment" placeholder="Комментарий" id="" cols="30" rows="10"></textarea>
        
        <br>
        <br>
        
        <input type="file" name="bill">
        
        <br>
        <br>
        
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
